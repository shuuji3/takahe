<a class="sidebar-brand{% if logo %} centered{% endif %}"
   href="{{ pathto(master_doc) }}">
    {% block brand_content %}
        {%- if logo_url %}
            <div class="sidebar-logo-container">
                <img class="sidebar-logo" src="{{ logo_url }}" alt="TakahÄ“"/>
            </div>
        {%- endif %}
        {%- if theme_light_logo and theme_dark_logo %}
            <div class="sidebar-logo-container">
                <img class="sidebar-logo only-light"
                     src="{{ pathto('_static/' + theme_light_logo, 1) }}"
                     alt="Light Logo"/>
                <img class="sidebar-logo only-dark"
                     src="{{ pathto('_static/' + theme_dark_logo, 1) }}"
                     alt="Dark Logo"/>
            </div>
        {%- endif %}
    {% endblock brand_content %}
</a>
<div class="sidebar-tree" style="margin-top:0">
    <ul>
        <li class="toctree-l1">
            <a class="reference" href="https://jointakahe.org">Homepage</a>
        </li>
        <li class="toctree-l1">
            <a class="reference" href="/">Documentation Root</a>
        </li>
        <li class="toctree-l1">
            <a class="reference" href="https://github.com/jointakahe/takahe">GitHub</a>
        </li>
        <li class="toctree-l1">
            <a class="reference" href="https://discord.gg/qvQ39tAMvf">Discord</a>
        </li>
    </ul>
</div>
